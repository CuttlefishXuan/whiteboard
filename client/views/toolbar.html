<div class="toolbar">
  <select name="tools" ng-model="wbToolSelect">
    <option value="line" selected>Line</option> 
    <option value="path" selected>Path</option> 
    <option value="rectangle">Rectangle</option>
    <option value="circle">Circle</option>
    <option value="text">Text</option>
    <option value="zoom">Zoom</option>
    <option value="changeStrokeWidth">Change Stroke Width</option>
  </select>
  <button colorpicker type="button" colorpicker-position="top" ng-model="wbColorSelect">Change Color</button>
  <input ng-model="wbZoomScale" placeholder="Zoom Scale">
  <input ng-model="wbStrokeWidthSelect" placeholder="Stroke Width">
</div>
